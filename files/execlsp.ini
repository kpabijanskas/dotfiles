pull = zellij run -f -- git pull
pta = zellij run -f -- ~/bin/add_project_todo.fish
ptl = zellij run -f -- ~/bin/project_todos.fish

[notes]
sync = zellij run -f -- zk sync
index = zellij run -f -- zk index

[go]
lint = zellij run -f -- golangci-lint run ./...
tidy = zellij run -f -- golangci-lint run ./...
build = zellij run -f -- go build *.go
run = zellij run -f -- go run *.go
